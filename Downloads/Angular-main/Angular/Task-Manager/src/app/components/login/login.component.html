<form #loginForm = "ngForm"
	class="">

	{{loginForm.value | json}}

  <div class="border border-gray-100 rounded-lg p-4 flex flex-col items-center justify-center">
    <span class="text-2xl font-semibold mb-12 text-gray-600">Login</span>
    <div class="p-2 flex flex-col gap-1">
      <span class="text-gray-600">Email</span>
      <input class="border rounded-md p-2 px-4 outline-0 text-gray-700 w-[360px] hover:border-slate-300"
             type="text" name="email" ngModel>
    </div>
    <div class="p-2 flex flex-col gap-1">
      <span class="text-gray-600">Password</span>
      <input class="border rounded-md p-2 px-4 outline-0 text-gray-700 w-[360px] hover:border-slate-300"
             type="text" name="password" ngModel>
    </div>

    <button class="border hover:border-slate-300 text-gray-600 hover:font-semibold flex items-center justify-center w-[360px] py-1 mt-8 rounded-lg">
      Go
    </button>

    <div class="text-sm p-1 flex gap-2">
    	<span class="text-gray-600">Not registered? </span>
    	<a routerLink = '/register' class="text-gray-600 hover:text-red-800 cursor-pointer">Register</a>
    </div>
  </div>
</form>
